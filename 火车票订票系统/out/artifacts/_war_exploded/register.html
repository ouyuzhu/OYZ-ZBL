<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>register.html</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 100px;
        }
        .header .div1{
            height: 50px;
            width: 210px;
            float: left;
            margin-left: 10%;
            padding-top: 25px;
        }
        .header .div1 img{
            margin-top: -5px;
            float: left;
        }
        .header .div1 ul{
            list-style: none;
        }
        .header .div1 ul li:nth-of-type(1){
            font-size: 20px;
            line-height: 20px;
        }
        .header .div1 ul li:nth-of-type(2){
            padding-top: 5px;
            font-size: 12px;
            line-height: 10px;
        }
        .header .div2{
            height: 50px;
            width: 210px;
            float: left;
            font-size: 19px;
            padding-top: 25px;
            margin: 3px 0px 0px -35px;
        }
        .content{
            padding-top: 60px;
            height: 460px;
            margin: 0 auto;
            background-color: #ffff95;
        }
        .content .left{
            float: left;
            margin-left: 33%;
            width: 150px;
            height: 460px;
            text-align: left;
            font-size: 25px;
        }
        .content .left p{
            margin-bottom: 5px;
        }
        .content .right{
            float: left;
            width: 300px;
            height: 460px;
            text-align: left;
        }
        .content .right .info{
            width: 300px;
            height: 30px;
            margin-bottom: 5px;
        }
        .content .right .tijiao{
            float: left;
            margin-left: 7px;
            width: 140px;
            height: 30px;
        }
        .footer{
            height: 100px;
            background-color: #67676d;
            position: relative;
            margin: 0 auto;
        }
        .footer .info{
            width: 500px;
            position: absolute;
            margin-left: -250px;
            top: 10px;
            left: 50%;
        }
        .footer .info p{
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="div1">
        <img src="images/logo.png">
        <ul>
            <li>中国铁路12306</li>
            <li>12306 CHINA RAILWAY</li>
        </ul>
    </div>
    <div class="div2">欢迎登陆12306</div>
</div>
<div class="content">
    <div class="left">
        <p>用户名</p>
        <p>姓名</p>
        <p>身份证号</p>
        <p>手机号</p>
        <p>密码</p>
        <p>确认密码</p>
    </div>
    <div class="right">
        <form action="register.jsp" method="post">
            <input type="text" name="username" class="info"><br>
            <input type="text" name="truename" class="info"><br>
            <input type="text" name="id_card" class="info"><br>
            <input type="text" name="phone"class="info"><br>
            <input type="password" name="password" class="info"><br>
            <input type="password" name="password2" class="info"><br>
            <input type="submit" value="Register" class="tijiao"><input type="reset" value="清空" class="tijiao">
        </form>
    </div>
</div>
<div class="footer">
    <div class="info">
        <p>
            <span>版权所有&copy;2019-2019</span>
            <span>计算机科学与技术161班</span>
            <span>安徽科技学院</span>
        </p>
        <p>
            <span>徽ICP备19970604号-3</span>
            <span> | </span>
            <span>徽ICP备证970604号</span>
        </p>
    </div>
</div>
</body>
</html>
